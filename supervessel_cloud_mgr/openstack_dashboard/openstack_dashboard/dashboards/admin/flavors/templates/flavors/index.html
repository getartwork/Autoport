{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Flavors" %}{% endblock %}

{% block crumbtitle %}
    <li>
        {% trans "Admin" %}
    </li>
    <li>
        {% trans "Flavors" %}
    </li>
{% endblock crumbtitle %}

{% block main %}
    <section id="widget-grid" class="">
        <div class="row">
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <!-- Widget ID (each widget will need unique ID)-->
                <div class="jarviswidget jarviswidget-color-darken" data-widget-editbutton="false" data-widget-deletebutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>{% trans "Flavors" %} </h2>
                    </header>
                    <div>
                        <div class="jarviswidget-editbox">
                        </div>
                        {{ table.render }}
                    </div>
                </div>
            </article>
        </div>
    </section>
    <script type="text/javascript">
        $(document).ready(function() {
            var responsiveHelper_datatable_col_reorder = undefined;

            var breakpointDefinition = {
                tablet: 1024,
                phone: 480
            };
            $('#flavors').dataTable({
                "sDom": "<'dt-toolbar'<'col-xs-12 col-sm-6'f><'col-sm-6 col-xs-6 hidden-xs'C>r>" +
                "t" +
                "<'dt-toolbar-footer'<'col-sm-6 col-xs-12 hidden-xs'i><'col-sm-6 col-xs-12'p>>",
                "autoWidth": true,
                "preDrawCallback": function () {
                    // Initialize the responsive datatables helper once.
                    if (!responsiveHelper_datatable_col_reorder) {
                        responsiveHelper_datatable_col_reorder = new ResponsiveDatatablesHelper($('#flavors'), breakpointDefinition);
                    }
                },
                "rowCallback": function (nRow) {
                    responsiveHelper_datatable_col_reorder.createExpandIcon(nRow);
                },
                "drawCallback": function (oSettings) {
                    responsiveHelper_datatable_col_reorder.respond();
                }
            });
        });
    </script>
{% endblock %}
