{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Roles" %}{% endblock %}

{% block crumbtitle %}
    <li>
        {% trans "Roles" %}
    </li>
{% endblock crumbtitle %}

{% block main %}
    <section id="widget-grid" class="">
        <div class="row">
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <!-- Widget ID (each widget will need unique ID)-->
                <div class="jarviswidget jarviswidget-color-darken" data-widget-editbutton="false" data-widget-deletebutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>{% trans "Roles" %} </h2>
                    </header>
                    <div>
                        <div class="jarviswidget-editbox">
                        </div>
                        {{ table.render }}
                    </div>
                </div>
            </article>
        </div>
    </section>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.table_count').hide();
            var responsiveHelper_dt_basic = undefined;

            var breakpointDefinition = {
                tablet : 1024,
                phone : 480
            };

            $('#roles').dataTable({
                "sDom": "<'dt-toolbar'<'col-xs-12 col-sm-6'f><'col-sm-6 col-xs-12 hidden-xs'l>r>"+
                "t"+
                "<'dt-toolbar-footer'<'col-sm-6 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-6'p>>",
                "autoWidth" : true,
                "preDrawCallback" : function() {
                    // Initialize the responsive datatables helper once.
                    if (!responsiveHelper_dt_basic) {
                        responsiveHelper_dt_basic = new ResponsiveDatatablesHelper($('#roles'), breakpointDefinition);
                    }
                },
                "rowCallback" : function(nRow) {
                    responsiveHelper_dt_basic.createExpandIcon(nRow);
                },
                "drawCallback" : function(oSettings) {
                    responsiveHelper_dt_basic.respond();
                }
            });
        });
    </script>
{% endblock %}
