<div class="modal fade" id="batchLogdiffModal" tabindex="-1">
  <div class="modal-dialog" style="width: auto;">
    <div class="modal-content">
      <div class="modal-header" >
        <h4 class="modal-title" id="modalLabel">{batchReportState.modalHeader}</h4>
      </div>
      <div class="row">
      <div class="col-md-2 modal-body"  rv-show="batchReportState.prjCompareSingle">
         <div style="height: 660px; border: 1px solid #ccc; overflow:scroll;">
          <ul  id="tree2" class="nav-pills nav-stacked">
              <li  rv-each-batch="batchReportState.selectedBatchJobs" >
                    <a href="#"> {batch.batch_name}</a>
                  <ul class="nav-pills nav-stacked">
                      <li  rv-each-batchjobname="batch.jobNames" ><!--  rv-class-active="batch.batchjobname.selected" -->
                          <a rv-on-click="batchReportState.compareLogs" >{batchjobname|shortName}</a>
                      </li>
                  </ul>
              </li>
          </ul>
          </div>
       </div>

      <div class="modal-body" rv-class-col-md-10="batchReportState.prjCompareSingle">
        <div class="attributes modalAttributes">
        <span class="panel panel-primary">
        <div class="panel-heading"><span id="batchLogdiffHeader"></span></div>
        <div class="diffrow">
            <div rv-class-nodiffcol="batchReportState.prjCompareSingle" rv-class-diffcol="batchReportState.diffClass">
                <div id="leftres" style="height: 540px; border: 1px solid #ccc; overflow:scroll;">
                      <span id="batchLeftdiff"></span>
                </div>
            </div>
          </div>
        </span>
        </div>
      </div>
  </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
