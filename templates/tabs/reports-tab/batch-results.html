<div class="jumbotron">
    <div class="btn btn-default btn-block" rv-on-click="batchReportState.setTestResultsPanel" id="testResultsButton">
    <h2 class="text-center">Manage/Compare batch jobs results</h2>
  </div>

  <div id="testResultsPanel"
      class="jumbotron-button-content"
      rv-show="batchReportState.testResultsPanel">
    <div class="row">
      <div class="col-lg-8">
        <input type="text"
            class="form-control"
            placeholder="(e.g. my-java-jobs)"
            id="batchReportFilter"/>
      </div>
      <div class="col-lg-4">
        <a rv-on-click="batchReportState.listLocalBatch">
          <button type="button" class="btn btn-primary">
            List local
          </button>
        </a>
        <a rv-on-click="batchReportState.listGSABatch">
          <button type="button" class="btn btn-primary">
            List archived
          </button>
        </a>
        <a rv-on-click="batchReportState.listAllBatch">
          <button type="button" class="btn btn-primary">
            List all
          </button>
        </a>
      </div>
    </div>

    <br />

    <!-- List batch files table -->
    <div rv-show="batchReportState.showListSelectTable">
      <div id="batchReportListSelectToolbar" class="btn-group">
        <button rv-on-click="batchReportState.detail" type="button" class="btn btn-primary" id="batch_report_detail"
            style="float: left; margin-right: 10px; margin-left: 10px; border-radius: 5px">
            <span class="glyphicon glyphicon-zoom-in"></span>
            Test Details
        </button>
        <button rv-on-click="batchReportState.history" type="button" class="btn btn-primary" id="batch_report_history"
            style="float: left; margin-right: 10px; margin-left: 10px; border-radius: 5px">
            <span class="glyphicon glyphicon-time"></span>
            Test History
        </button>
        <button rv-on-click="batchReportState.compare" type="button" class="btn btn-primary" id="batch_report_compare"
            style="float: left; margin-right: 10px; margin-left: 10px; border-radius: 5px">
            <span class="glyphicon glyphicon-bookmark"></span>
            Test Compare
        </button>
        <button rv-on-click="batchReportState.archive" type="button" class="btn btn-primary" id="batch_report_archive"
            style="float: left; margin-right: 10px; margin-left: 10px; border-radius: 5px">
            <span class="glyphicon glyphicon-export" aria-hidden="true"></span>
            Archive
        </button>
      </div>
      <table class="table panel panel-default" id="batchReportListSelectTable"
        data-pagination="true" data-click-to-select="true"
        data-toolbar="#batchReportListSelectToolbar">
        <thead>
          <tr>
            <th data-field="state" data-checkbox="true"></th>
            <th data-field="batch_name" data-sortable="true">Batch</th>
            <th data-field="build_server" data-sortable="true">Build Server</th>
            <th data-field="repo" data-sortable="true">Repository</th>
            <th data-field="has_build_logs" data-sortable="true">Build Logs</th>
            <th data-field="has_test_logs" data-sortable="true">Test Logs</th>
            <th data-field="date_completed" data-sortable="true">Date Completed</th>
          </tr>
        </thead>
      </table>
    </div>

    <!-- Show batch files reports table -->
    <div rv-show="batchReportState.showBatchReportsTable">
      <table class="table panel panel-default" id="batchReportsTable"
        data-pagination="true" data-click-to-select="true"
        data-toolbar="#batchReportsToolbar">
        <thead>
          <tr>
            <th data-field="state"data-radio="true"></th>
            <th data-field="name" data-sortable="true">Name</th>
            <th data-field="status" data-sortable="true">Status</th>
          </tr>
        </thead>
      </table>
      <div class="row buttonLeft">
        <a rv-on-click="batchState.backToBatchList">
          <button class="btn btn-info" type="button">
            <span class="glyphicon glyphicon-chevron-left"></span>
            Back to list
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
